    <!-- INPUT SECTION -->
    <section class="text-center py-8 mb-20">
      <div class="">
        <h1 class="mb-8 font-bold text-3xl uppercase tracking-widest">
          Contact Us
        </h1>
        <form action="" class="space-y-4 grid grid-rows-1 mx-auto">
          <div class="mx-[10%] md:mx-[20%]">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Name"
              class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
            />
          </div>
          <div class="mx-[10%] md:mx-[20%]">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
            />
          </div>
          <div class="mx-[10%] md:mx-[20%]">
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Phone"
              class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
            />
          </div>
          <div class="mx-[10%] md:mx-[20%]">
            <textarea
              id="message"
              name="message"
              placeholder="Message"
              rows="4"
              class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
            ></textarea>
          </div>
          <div class="mx-[10%] md:mx-[20%]">
            <button
              type="submit"
              class="w-full bg-indigo-600 text-white py-3 rounded-md hover:bg-indigo-800 focus:outline-none focus:ring-2 focus:ring-indigo-500"
            >
              Send Message
            </button>
          </div>
        </form>
      </div>
    </section>
